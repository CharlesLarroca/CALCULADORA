<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="calculator-btn">
      <button id="clear-display">CE</button>
      <button id="clear-calc">C</button>
      <button id="backspace">«</button>
      <button id="op-div">/</button>
      <button id="num7">7</button>
      <button id="num8">8</button>
      <button id="num9">9</button>
      <button id="op-mult">*</button>
      <button id="num4">4</button>
      <button id="num5">5</button>
      <button id="num6">6</button>
      <button id="op-sub">-</button>
      <button id="num1">1</button>
      <button id="num2">2</button>
      <button id="num3">3</button>
      <button id="op-add">+</button>
      <button id="inverter">±</button>
      <button id="num0">0</button>
      <button id="decimal">,</button>
      <button id="result">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
